{% extends "base.html" %}

{% block content %}
<h3>Search results for "{{ q }}"</h3>

{% if results %}
<table class="table">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for r in results %}
        <tr>
            <td>{{ r.sku }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No matches.</p>
{% endif %}
{% endblock %}
